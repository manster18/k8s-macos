# k3d cluster configuration
# Create with: k3d cluster create --config cluster-config.yaml

apiVersion: k3d.io/v1alpha5
kind: Simple

metadata:
  name: k8s-dev

# Number of server (control-plane) nodes
servers: 1

# Number of agent (worker) nodes
agents: 2

# Kubernetes API port
kubeAPI:
  hostIP: "127.0.0.1"
  hostPort: "6443"

# Image to use for nodes
image: rancher/k3s:latest

# Port mappings
ports:
  - port: 80:80
    nodeFilters:
      - loadbalancer
  - port: 443:443
    nodeFilters:
      - loadbalancer
  - port: 8080:8080
    nodeFilters:
      - loadbalancer

# Environment variables for all nodes
env:
  - envVar: K3S_KUBECONFIG_OUTPUT=/output/kubeconfig.yaml
    nodeFilters:
      - server:*

# Volume mounts (optional)
# volumes:
#   - volume: /Users/manster/data:/data
#     nodeFilters:
#       - all

# Registry configuration (optional)
# registries:
#   create:
#     name: registry.localhost
#     host: "0.0.0.0"
#     hostPort: "5000"

# Options passed to k3s
options:
  k3d:
    wait: true
    timeout: "360s"
    disableLoadbalancer: false
    disableImageVolume: false
  k3s:
    extraArgs:
      - arg: --disable=traefik
        nodeFilters:
          - server:*
      # Enable metrics-server
      - arg: --kube-apiserver-arg=enable-admission-plugins=NodeRestriction
        nodeFilters:
          - server:*
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true

